<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>

    <h4 id="test">안녕하세요</h4>

    <script>
      $('#test').attr('class', 'yellow-bg')
    </script>

    <div class="alert-box" id="alert">
      <p id="title">AlertBox</p>
      <button id="close"> X </button>
    </div>
    <button onclick="onClick('block','아이디를 입력하셈')">버튼1</button>
    <button onclick="onClick('block','비밀번호 입력하셈')">버튼2</button>
    <script>

      document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none'
      })


      const onClick = (param1, param2) => {
        document.getElementById('alert').style.display = param1;
        document.getElementById('title').innerText = param2

      }


    </script>



  </body>
</html>
